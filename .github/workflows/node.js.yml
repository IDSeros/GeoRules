# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: node --experimental-vm-modules node_modules/jest/bin/jest.js --coverage
      - name: Verificar lcov.info
        run: ls -l coverage/lcov.info
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}



  # -------------------------
  # OWASP ZAP (baseline)
  # -------------------------
  zap:
    name: OWASP ZAP baseline scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Pull ZAP Docker image
        run: docker pull ghcr.io/zaproxy/zaproxy:stable

      - name: Run ZAP baseline scan and capture output
        id: zap_scan
        run: |
          REPORT=$(docker run --rm \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t https://georules.onrender.com \
            -I \
            -r -)  # '-' imprime el reporte en stdout
          # Guardamos en output para usarlo en el siguiente paso
          echo "report<<EOF" >> $GITHUB_OUTPUT
          echo "$REPORT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub issue with ZAP report
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const report = `${{ steps.zap_scan.outputs.report }}`;
            const maxLength = 65000; // Limite de caracteres en el cuerpo del issue
            const truncatedReport = report.length > maxLength ? report.slice(0, maxLength) + "\n\n[Reporte truncado]" : report;

            await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `OWASP ZAP Baseline Scan - ${new Date().toISOString()}`,
              body: "Reporte de seguridad generado por ZAP:\n\n```html\n" + truncatedReport + "\n```"
            })
