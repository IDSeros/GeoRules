# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: node --experimental-vm-modules node_modules/jest/bin/jest.js --coverage
      - name: Verificar lcov.info
        run: ls -l coverage/lcov.info
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}



  # -------------------------
  # OWASP ZAP (baseline)
  # -------------------------
  zap:
    name: OWASP ZAP baseline scan
    runs-on: ubuntu-latest
    needs: build
    env:
      ZAP_TARGET: 'https://georules.onrender.com'
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: ${{ env.ZAP_TARGET }}
          cmd_options: '-r zap_report.html -I'
          allow_issue_writing: false

      - name: Upload ZAP HTML report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report   # ðŸ‘ˆ aquÃ­ ya no se llama zap_scan
          path: zap_report.html


