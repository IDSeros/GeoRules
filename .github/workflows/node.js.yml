# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

      # -------------------------
    # SonarCloud / SonarQube
    # -------------------------
  sonar:
        name: Sonar analysis (sonar-scanner CLI, robust)
        runs-on: ubuntu-latest
        needs: build
        steps:
          - uses: actions/checkout@v4

          - name: Set up JDK 17
            uses: actions/setup-java@v4
            with:
              distribution: temurin
              java-version: '17'

          - name: Use Node.js 18 (optional build)
            uses: actions/setup-node@v4
            with:
              node-version: '18'

          - name: Install Node deps (optional)
            run: npm ci

          - name: Build (if needed)
            run: npm run build --if-present

          - name: Download and unpack SonarScanner CLI (robust)
            run: |
              SCANNER_VER=4.8.0.2856
              SCANNER_FOLDER=sonar-scanner-${SCANNER_VER}-linux
              SCANNER_ZIP=sonar-scanner-cli-${SCANNER_VER}-linux.zip
              echo "Downloading $SCANNER_ZIP ..."
              curl -sSL -o "$SCANNER_ZIP" "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/$SCANNER_ZIP"
              unzip -q "$SCANNER_ZIP" -d sonar-scanner
              echo "Contenido de sonar-scanner/:"
              ls -la sonar-scanner
              # detectar el directorio extraído (maneja sufijos como -linux)
              SCANNER_DIR=$(find sonar-scanner -maxdepth 1 -type d -name 'sonar-scanner*' -print | head -n1)
              if [ -z "$SCANNER_DIR" ]; then
                echo "ERROR: no se encontró el directorio extraído bajo sonar-scanner/"; exit 2;
              fi
              echo "Detected scanner dir: $SCANNER_DIR"
              ls -la "$SCANNER_DIR"
              ls -la "$SCANNER_DIR/$SCANNER_FOLDER"
              echo "Listing $SCANNER_DIR/$SCANNER_FOLDER/bin:"
              ls -la "$SCANNER_DIR/$SCANNER_FOLDER/bin"
              chmod +x "$SCANNER_DIR/$SCANNER_FOLDER/bin"/*
              # añadir al PATH para pasos siguientes
              echo "$PWD/$SCANNER_DIR/$SCANNER_FOLDER/bin" >> $GITHUB_PATH
              echo "SonarScanner instalado en: $PWD/$SCANNER_DIR/$SCANNER_FOLDER/bin"

          - name: Verify Java (use JDK 17) and run sonar-scanner
            env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            run: |
              set -euo pipefail

              echo "JAVA_HOME = '${JAVA_HOME:-<no-JAVA_HOME-set>}'"
              echo "PATH (start) = $(echo $PATH | cut -c1-200)..."   # mostrar una parte por seguridad
              echo "Which java before forcing JAVA_HOME:"
              which java || true
              java -version || true

              # Prepend JAVA_HOME/bin to PATH to force use of the JDK set by actions/setup-java
              if [ -n "${JAVA_HOME:-}" ]; then
                export PATH="$JAVA_HOME/bin:$PATH"
                echo "Prepended \$JAVA_HOME/bin to PATH"
              else
                echo "WARNING: JAVA_HOME is not set. actions/setup-java may not have run successfully."
              fi

              echo "Which java after forcing JAVA_HOME:"
              which java
              echo "java -version (should be Java 17):"
              java -version

              # finally run sonar-scanner
              sonar-scanner -v

              sonar-scanner \
                -Dsonar.projectKey=IDSeros_GeoRules \
                -Dsonar.organization=idseros \
                -Dsonar.sources=. \
                -Dsonar.host.url=https://sonarcloud.io \
                -Dsonar.login=${SONAR_TOKEN}




  # -------------------------
  # OWASP ZAP (baseline)
  # -------------------------
  zap:
    name: OWASP ZAP baseline scan
    runs-on: ubuntu-latest
    needs: build
    env:
      ZAP_TARGET: 'https://georules.onrender.com'
      ZAP_REPORT: zap_report.html
    steps:
      - uses: actions/checkout@v4

      # Instalar dependencias si la app necesita un servidor local para escanear
      - name: Install dependencies
        run: npm ci

      - name: Run ZAP baseline scan
        # Baseline scan action (rápida y segura para CI). Ajusta versión si quieres.
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: ${{ env.ZAP_TARGET }}
          # Exclude or additional args can be added here, e.g. rules, context file, etc.
          # example: args: '-r 1024 -I'
      - name: Upload ZAP report artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: ${{ env.ZAP_REPORT }}
